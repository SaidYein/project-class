<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>

  <body>
    <section id="top">
      <img
        src="./logo.png"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Write your own fable by filling in the information below. Submit the
        form and read your fable!
      </h1>
      <hr />
      <!--Add your form below:-->

      <form action="./story.html" method="GET">
      
          <label for="animal-1">Animal:</label>
          <input type="text" id="animal-1" name="animal-1" required><br>

          <label for="animal-2">Another animal:</label>
          <input type="text" name="animal-2" id="animal-2" required> <br>

          <label for="animal-3">One more animal:</label>
          <input type="text" name="animal-3" id="animal-3" required> <br>    
          
          <label for="adj-1">Adjective (past tense):</label>
          <input type="text" name="adj-1" id="adj-1" required><br>

          <label for="verb-1">Verb (ends in -ing):</label>
          <input type="text" name="verb-1" id="verb-1" required><br>

          <label for="num-1">Â Number:</label>
          <input type="number"  name="num-1" id="num-1" required><br>

          <span>Yes or No:</span>
          <input type="radio" id="yes" name="answer"  value="yes" required>
          <label for="yes"></label>
          <input type="radio" id="no" name="answer"  value="no" required><br>
          
          <label for="speed">Relative speed (ends in -er):
          <select name="speed" id="speed" required><br>
            <option value="Slower">Slower</option><br>
            <option value="Faster">Faster</option><br>
          </select><br>

          <label for="quote">Motivational Quote</label>
          <input type="text" name="quote" id="quote" list="quote-choices">
            <datalist id="quote-choices">
              <option value="Winner Gets the Icecream"></option>
              <option value="abc"></option>
              <option value="WGI"></option>
            </datalist><br>
          </label>

          <label for="message">Meaninfull Message:</label><br>
          <textarea name="message" id="message" cols="40" rows="8" align:right></textarea><br>
          
          <input type="submit" value="Submit">
      </form>

    </section>
  </body>


</html>
